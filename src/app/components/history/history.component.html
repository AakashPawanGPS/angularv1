<div class="text-center history-container">
    <h2 class="h3 m-5 text-secondary">Your Search History</h2>
    <div *ngIf="!hasHistory()">
        <p class="text-secondary">No Search History Found </p>
    </div>
    <div *ngIf="hasHistory()">
        <div class="flex history-header pt-2 pb-2">
            <p class="history-header-title">Search Term</p>
            <p class="history-header-title">Search Results</p>
        </div>
        <div *ngFor="let query of getObjectKeys(searchHistory)" class="flex history-box justify-content-between"
            [ngClass]="{'justify-content-around overflow-none' : !searchHistory[query].length}">
            <div class="history-query" [ngClass]="{'history-query' : router.url.includes('history')}">
                <p>{{query}}</p>
            </div>
            <div class="history-items" *ngIf="searchHistory[query].length">
                <div class="history-users" *ngFor="let user of searchHistory[query]">
                    <app-user [user]="user"></app-user>
                </div>
            </div>
            <div class="align-center not-found" *ngIf="!searchHistory[query].length">
                <p class="history-header-title"> Search Result Not Found </p>
            </div>
        </div>
    </div>
    <button *ngIf="hasHistory()" class="btn btn-success mt-5" (click)="clearSearchHistory()">Clear Search
        History</button>
</div>
